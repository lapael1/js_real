<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>window 객체</title>
  </head>
  <body>
    <p>문서를 열면 팝업 창이 표시 됩니다.</p>
    <script>
      function openPopup() {
        let newWin = window.open("join.html", "pop", "width = 500 , height = 500 , left = 0 , top= 0");
        if (newWin == null) {
          alert("팝업이 차단되어 있습니다. 팝업 차단을 해제해 주세요.");
        }
        newWin.moveBy(100,100)
      }
      openPopup();
    </script>
  </body>
</html>
