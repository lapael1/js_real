<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>window 객체</title>
  </head>
  <body>
    <button onclick="openWin()">새창 열기</button>
    <button onclick="closeWin()">새창 닫기</button>
    <script>
      let newWindow;
      function openWin() {
        newWindow = window.open("alert.html", "alert", "width=200 , height = 200");
      }
      function closeWin() {
        if (newWindow && !newWindow.closed) {
          newWindow.close();
        } else {
          alert("열려있는 창이 없습니다.");
        }
      }
    </script>
  </body>
</html>
