<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window객체</title>
</head>
<body>
    <button onclick="redirect()">구글로 이동</button>
    <script>
        function redirect(){
            window.location.href = "https://www.google.com"
        }
    </script>
</body>
</html>
